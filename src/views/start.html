<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSP</title>
    </head>
    <body>
        <div class="header">
            <div id="mode-container" class="mode-container">
                <p class="header-text">Mode: </p>
                <button id="bot-button" class="head-button"><img class="icon" src="../icons/bot.png" alt="BotVSBot" /></button>
                <button id="pvBot-button" class="head-button"><img class="icon" src="../icons/PvBot.png" alt="PlayerVSBot" /></button>
            </div>
            <div class="score">
                <p id="score1" class="score-text header-text">P1: 0</p>
                <p id="score2" class="score-text header-text">P2: 0</p>
            </div>
            <button id="restart" class="restart head-button"><p class="header-text">Restart</p></button>
        </div>
        <div class="instruction-area">
            <p id="instruction" class="instruction-text">Choose a mode to begin the fight. Fight on your own or use a bot to fight for you!</p>
        </div>
        <div id="start-container" class="start-container">
            <button id="bvb-button" class="fight-button overlay">
                <p class="header-text">FIGHT</p>
            </button>
        </div>
        <div id="game-area" class="game-area">
            <div class="picker-container picker-con1 p1">
                <div id="rock1" class="rock rsp picker"><img class="icon" src="../icons/rock.png" alt="Rock" /></div>
                <div id="sciss1" class="sciss rsp picker"><img class="icon" src="../icons/sciss.png" alt="Scissor" /></div>
                <div id="paper1" class="paper rsp picker"><img class="icon" src="../icons/paper.png" alt="Paper" /></div>
            </div>
            <div class="battlefield battlefield1 p1">
                <div class="result"></div>
                <div id ="picked1" class="rsp picked"></div>
            </div>
            <div class="battlefield battlefield2 p2">
                <div class="result"></div>
                <div id ="picked2" class="rsp picked"></div>
            </div>
            <div class="picker-container picker-con2 p2">
                <div id="rock2" class="rock rsp picker"><img class="icon" src="../icons/rock.png" alt="Rock" /></div>
                <div id="sciss2" class="sciss rsp picker"><img class="icon" src="../icons/sciss.png" alt="Scissor" /></div>
                <div id="paper2" class="paper rsp picker"><img class="icon" src="../icons/paper.png" alt="Paper" /></div>
            </div>
        </div>
        <div class="footer-area"></div>
    </body>
</html>
